<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>商城产品管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="产品名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="产品描述" v-model="pagination.desc" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="产品价格" v-model="pagination.price" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="pname" label="产品名称" align="center"></el-table-column>                <el-table-column prop="pprice" label="产品价格" align="center"></el-table-column>                <el-table-column prop="pdec1" label="产品描述1" align="center"></el-table-column>                <el-table-column prop="pdec2" label="产品描述2" align="center"></el-table-column>                <el-table-column prop="pdec3" label="产品描述3" align="center"></el-table-column>                <el-table-column prop="pimg1" label="图片1" align="center"></el-table-column>                <el-table-column prop="pimg2" label="图片2" align="center"></el-table-column>                <el-table-column prop="pimg3" label="图片3" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--el分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增产品" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="产品名称" prop="name">                                    <el-input v-model="formData.pname"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="产品价格" prop="price">                                    <el-input v-model="formData.pprice"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="产品描述1">                                    <el-input v-model="formData.pdec1" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="产品描述2">                                    <el-input v-model="formData.pdec2" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="产品描述3">                                    <el-input v-model="formData.pdec3" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="图片1">                                    <el-input v-model="formData.pimg1"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="图片2">                                    <el-input v-model="formData.pimg2"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="图片3">                                    <el-input v-model="formData.pimg3"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="产品名称" prop="name">                                    <el-input v-model="formData.pname"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="产品价格" prop="price">                                    <el-input v-model="formData.pprice"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="产品描述1">                                    <el-input v-model="formData.pdec1" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="产品描述2">                                    <el-input v-model="formData.pdec2" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="产品描述3">                                    <el-input v-model="formData.pdec3" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="图片1">                                    <el-input v-model="formData.pimg1"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="图片2">                                    <el-input v-model="formData.pimg2"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="图片3">                                    <el-input v-model="formData.pimg3"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                price: [{ required: true, message: '产品价格为必填项', trigger: 'blur' }],                name: [{ required: true, message: '产品名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:5,//每页显示的记录数                total:0,//总记录数                //分页查询的条件查询                name:'',                desc:'',                price:''            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据            this.getAll();        },        methods: {            //列表            // getAll() {            //     //放松异步请求            //     axios.get("/ssmpDemo/products").then((res)=>{            //         this.dataList = res.data.data;            //     });            // },            //分页查询            getAll() {                //get方式：组织参数，拼接url请求                // /products/{page}/{size}?name=x&desc=x&price=x                param = "?q"                param += "&name="+this.pagination.name                param += "&desc="+this.pagination.desc                param += "&price="+this.pagination.price                //放松异步请求                axios.get("/ssmpDemo/products/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    // console.log(res);                    //mp分页查询的data是Page对象                    this.dataList = res.data.data.records;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.pageSize = res.data.data.size;                    this.pagination.total = res.data.data.total;                });            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;  //当前页的值改变                this.getAll()            },            //弹出添加窗口            handleCreate() {                this.resetForm();                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {}            },            //添加            handleAdd () {                axios.post("/ssmpDemo/products",this.formData).then((res)=>{                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success("添加成功！")  //elementUI的                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                })            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.resetForm();                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                //弹出提示框                this.$confirm("是否确定删除？","提示",{type:"info"})                    .then(()=>{                        //确定  要发delete请求                        axios.delete("/ssmpDemo/products/"+row.pid).then((res)=>{                            if(res.data.flag){                                this.$message.success("删除成功！")                            }else{                                this.$message.error("数据同步失败,自动刷新");                            }                        }).finally(()=>{                            this.getAll();                        });                    })                    .catch(()=>{                        //取消                        this.$message.info("取消操作");                    });            },            //弹出编辑窗口            handleUpdate(row) {                this.dialogFormVisible4Edit = true;                axios.get("/ssmpDemo/products/"+row.pid).then((res)=>{                    if(res.data.flag && res.data.data != null){                        this.formData = res.data.data;                    }else {                        this.$message.error("数据同步失败,自动刷新");                    }                }).finally(()=>{                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/ssmpDemo/products",this.formData).then((res)=>{                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功！")                    }else{                        this.$message.error("修改失败！")                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                })            },            //条件查询        }    })</script></html>
